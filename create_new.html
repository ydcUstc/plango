            <div class="row">

                </div>
            </div>
            <br>
            <div class="row">

                    <textarea id="introduction" placeholder="项目介绍" class="form-control" rows="9"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12 text-right">
                    <input id="apply" class="btn btn-action" type="submit" value="申请创建">
